<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matrimonio Ivo & Vane 2020</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <img src="images/header.png" alt="ivo&vane" class="img-fluid">
        </section>
        <section class="place">
            <h6>Lugar</h6>
            <p class="text-big">Santa Luz de Chicureo</p>
            <a class="text" href="https://goo.gl/maps/h5LJ7hJLyAVTar6j8" target="_blank">Gral San Martín 6683, Colina, Región Metropolitana</a>
            <img src="images/leaf.png" alt="adormno" class="adorno">
        </section>
        <section class="directions">
            <img src="images/como.png" alt="como llegar" class="img-fluid">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3334.721587669874!2d-70.69986465200749!3d-33.29994598671959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662b8c6bed68109%3A0x1468aca8c07388ee!2sSanta%20Luz%20de%20Chicureo!5e0!3m2!1ses-419!2scl!4v1568585924134!5m2!1ses-419!2scl"
                width="600" height="300" frameborder="0" style="border:0;" allowfullscreen="" class="mt-3"></iframe>
        </section>
        <section class="confirmation" >
            <h6>Favor confirmar a</h6>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScWXDCULs-j6rgzkIU3Ct_1pV8YflSozj8f-YoM-GEweBva7Q/viewform?usp=sf_link" class="btn btn-primary my-3" target="_blank">Confirmar asistencia</a>
            <p class="texto">También puede llamar a</p>
            <p class="texto">Vane: <a href="tel:+56997320059" class="fono">+56 9 97320059</a>  | Ivo: <a href="tel:+56998954539" class="fono">+56 9 98954539</a></p>
        </section>
        <section class="thankyou">
            <img src="images/esperamos.png" alt="gracias" class="img-fluid">
        </section>
        <footer class="code">
            <h6>Código Novios Paris</h6>
            <p class="text-big">18111497</p>

        </footer>
    </div>
</body>
</html>
